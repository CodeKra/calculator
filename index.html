<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <section class="calculator-screen">
            <p>0</p>
        </section>

        <section class="calculator-inputs">
            <button>AC</button>
            <button>Del</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </section>
        <section class="calculator-end">
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
